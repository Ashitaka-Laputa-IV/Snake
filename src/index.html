<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - GitHub Style</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Snake Game</h1>
            <p class="subtitle">GitHub Style</p>
        </header>
        
        <main>
            <div class="game-container">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
                
                <div class="game-info">
                    <div class="score-display">
                        <span id="score">SCORE: 0</span>
                        <span id="speed">SPEED: 1/5</span>
                    </div>
                </div>
                
                <!-- 游戏开始界面 -->
                <div id="startScreen" class="overlay">
                    <div class="overlay-content">
                        <h2>SNAKE</h2>
                        <h3>GITHUB STYLE</h3>
                        <button id="startButton" class="btn">PRESS SPACE TO START</button>
                        <div class="instructions">
                            <p>USE ARROW KEYS OR WASD TO MOVE</p>
                            <p>PRESS P TO PAUSE, ESC TO QUIT</p>
                        </div>
                    </div>
                </div>
                
                <!-- 游戏暂停界面 -->
                <div id="pauseScreen" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>PAUSED</h2>
                        <button id="resumeButton" class="btn">PRESS P TO RESUME</button>
                    </div>
                </div>
                
                <!-- 游戏结束界面 -->
                <div id="gameOverScreen" class="overlay hidden">
                    <div class="overlay-content">
                        <h2>GAME OVER</h2>
                        <div class="final-score">SCORE: <span id="finalScore">0</span></div>
                        <button id="restartButton" class="btn">PRESS SPACE TO PLAY AGAIN</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Snake Game - GitHub Style</p>
        </footer>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
